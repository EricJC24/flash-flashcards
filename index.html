<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Algebra Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=20251130centerfix">

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#a855f7">

    <!-- iOS-specific PWA tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flash Cards">
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png">
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                macros: {
                    vv: ['\\vec{#1}', 1],
                    operatorname: ['\\mathrm{#1}', 1],
                    ker: '\\operatorname{ker}',
                    im: '\\operatorname{im}',
                    rank: '\\operatorname{rank}',
                    rref: '\\operatorname{rref}'
                }
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <!-- Main Application -->
    <div id="mainApp" class="container">
        <header>
            <div class="header-top">
                <h1>Linear Algebra Flashcards</h1>
                <div class="user-info">
                    <a href="dashboard.html" class="dashboard-link" title="Chapter Progress">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
                        </svg>
                        Chapters
                    </a>
                </div>
            </div>

            <!-- Stats Dashboard -->


            <div class="filters">
                <select id="studyMode" class="glass-select">
                    <option value="all">All Cards</option>
                    <option value="bookmarked">Bookmarked</option>
                    <option value="unhidden">Unhidden</option>
                </select>
                <select id="chapterFilter" class="glass-select">
                    <option value="all">All Chapters</option>
                    <!-- Options populated by JS -->
                </select>
                <select id="typeFilter" class="glass-select">
                    <option value="all">All Types</option>
                    <option value="Definition">Definitions</option>
                    <option value="Theorem">Theorems</option>
                </select>
            </div>
        </header>

        <main>
            <div class="card-container" id="cardContainer">
                <div class="card">
                    <div class="card-face card-front">
                        <div class="card-header">
                            <span class="card-type" id="cardType">Definition</span>
                            <div class="card-actions">
                                <button class="bookmark-btn" id="bookmarkBtn" title="Bookmark card">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                                    </svg>
                                </button>
                                <button class="hide-btn" id="hideBtn" title="Hide card">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2">
                                        <path
                                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                        </path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="card-content" id="cardFront">
                            <!-- Front content goes here -->
                        </div>

                    </div>
                    <div class="card-face card-back">
                        <div class="card-content">
                            <div id="cardBack"></div>
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <div class="controls">
            <button id="prevBtn" disabled>Previous</button>
            <span id="counter">1 / 0</span>
            <button id="nextBtn">Next</button>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <footer>
            <button id="shuffleBtn">Shuffle Cards</button>
        </footer>
    </div>

    <script src="data.js?v=20251129b"></script>
    <script src="storage.js"></script>
    <script src="script.js?v=20251130fixflow"></script>

    <!-- Register Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
