<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Algebra Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=20251130centerfix">
    <link rel="stylesheet" href="auth.css">
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                macros: {
                    vv: ['\\vec{#1}', 1],
                    operatorname: ['\\mathrm{#1}', 1],
                    ker: '\\operatorname{ker}',
                    im: '\\operatorname{im}',
                    rank: '\\operatorname{rank}',
                    rref: '\\operatorname{rref}'
                }
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <!-- Authentication Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-container">
            <h1>Linear Algebra Flashcards</h1>

            <!-- Login Form -->
            <div id="loginSection" class="auth-section">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="loginUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <div id="loginError" class="error-message"></div>
                    <button type="submit" class="auth-btn">Login</button>
                    <p class="auth-switch">
                        Don't have an account? <a href="#" id="showRegister">Register</a>
                    </p>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerSection" class="auth-section" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" id="registerUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="Password (min 6 chars)" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerConfirm" placeholder="Confirm Password" required>
                    </div>
                    <div id="registerError" class="error-message"></div>
                    <button type="submit" class="auth-btn">Register</button>
                    <p class="auth-switch">
                        Already have an account? <a href="#" id="showLogin">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="container" style="display: none;">
        <header>
            <div class="header-top">
                <h1>Linear Algebra Flashcards</h1>
                <div class="user-info">
                    <a href="dashboard.html" class="dashboard-link" title="Chapter Progress">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
                        </svg>
                        Chapters
                    </a>
                    <span id="usernameDisplay" class="username"></span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>

            <!-- Stats Dashboard -->


            <div class="filters">
                <select id="studyMode" class="glass-select">
                    <option value="all">All Cards</option>
                    <option value="bookmarked">Bookmarked</option>
                    <option value="unhidden">Unhidden</option>
                </select>
                <select id="chapterFilter" class="glass-select">
                    <option value="all">All Chapters</option>
                    <!-- Options populated by JS -->
                </select>
                <select id="typeFilter" class="glass-select">
                    <option value="all">All Types</option>
                    <option value="Definition">Definitions</option>
                    <option value="Theorem">Theorems</option>
                </select>
            </div>
        </header>

        <main>
            <div class="card-container" id="cardContainer">
                <div class="card">
                    <div class="card-face card-front">
                        <div class="card-header">
                            <span class="card-type" id="cardType">Definition</span>
                            <div class="card-actions">
                                <button class="bookmark-btn" id="bookmarkBtn" title="Bookmark card">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                                    </svg>
                                </button>
                                <button class="hide-btn" id="hideBtn" title="Hide card">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2">
                                        <path
                                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                        </path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="card-content" id="cardFront">
                            <!-- Front content goes here -->
                        </div>

                    </div>
                    <div class="card-face card-back">
                        <div class="card-content">
                            <div id="cardBack"></div>
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <div class="controls">
            <button id="prevBtn" disabled>Previous</button>
            <span id="counter">1 / 0</span>
            <button id="nextBtn">Next</button>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <footer>
            <button id="shuffleBtn">Shuffle Cards</button>
        </footer>
    </div>

    <script src="data.js?v=20251129b"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="stats.js"></script>
    <script src="script.js?v=20251130fixflow"></script>
</body>

</html>
