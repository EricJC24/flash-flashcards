<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Progress - Linear Algebra Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=20251127modern">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="dashboard.css?v=20251129anki">
</head>

<body>
    <!-- Main Dashboard -->
    <div id="mainApp">
        <div class="dashboard-container">
            <!-- Header -->
            <div class="dashboard-header">
                <div class="header-content">
                    <div class="header-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
                        </svg>
                    </div>
                    <div>
                        <h1>Chapter Progress</h1>
                        <p>Track your mastery across all chapters</p>
                    </div>
                </div>

                <div class="header-actions">
                    <a href="index.html" class="back-link" title="Back to Flashcards">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Flashcards
                    </a>
                </div>
            </div>

            <!-- Summary Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                        <span>Total Cards</span>
                    </div>
                    <div class="stat-value" id="totalCards">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span>Bookmarked</span>
                    </div>
                    <div class="stat-value" id="totalBookmarked">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                            </path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                        <span>Hidden (Mastered)</span>
                    </div>
                    <div class="stat-value" id="totalHidden">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span>Unhidden</span>
                    </div>
                    <div class="stat-value" id="totalUnhidden">0</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-container">
                <button class="filter-chip active" data-filter="all">All Chapters</button>
            </div>

            <!-- Chapter List -->
            <div id="chapterList" class="chapter-list"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-icon">ðŸŽ‰</div>
                <h2>Congratulations!</h2>
                <p>You've mastered all cards across all chapters!</p>
            </div>
        </div>
    </div>

    <script src="data.js?v=20251129b"></script>
    <script src="storage.js"></script>
    <script src="dashboard_script.js"></script>
</body>

</html>
